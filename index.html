    <meta charset="UTF-8">

            <title>The City of Toronto</title>
                <link href="index.css" rel="stylesheet">
                <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  
    <header>
        <h1>The City of <strong>Toronto</strong></h1>
        <h2>Historical Sites & <strong>More</strong></h2>
    </header> 

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>   
<main class="wrapper">      

    
    <figure class="figure1">
            <img src="images/city-skyline.jpg"alt="Image of Toronto's Skyline"class="image1">  
        <figcaption class="overlay">
            <h3 class="text">&nbsp;&nbsp;Toronto</h3>
            <h4 class="text">&nbsp;&nbsp;&nbsp;The Skyline</h4>
        </figcaption>
    </figure>
    
    <figure class="figure2">
            <img src="images/cn-tower.jpg" alt="Image of Toronto's CN Tower" class="image2">    
        <figcaption class="overlay">
            <h3 class="text">&nbsp;&nbsp;The CN Tower</h3>
            <h4 class="text">&nbsp;&nbsp;&nbsp;One of the Worlds<br>&nbsp;&nbsp;&nbsp;Tallest Towers</h4>
        </figcaption>
    </figure>
    
    <figure class="figure3">
        <img src="images/rogers-center.jpg" alt="Image of Toronto's Rogers Center Stadium from birds eye view point" class="image3">   
        <figcaption class="overlay">
            <h3 class="text">&nbsp;&nbsp;The Rogers Center</h3>
            <h4 class="text">&nbsp;&nbsp;&nbsp;Toronto's Iconic<br>&nbsp;&nbsp;&nbsp;Skydome</h4>
        </figcaption>
    </figure>    

    <figure class="figure4">
        <img src="images/old-city-hall.jpg" alt="Image of Toronto's Old City Hall" class="image4">     
        <figcaption class="overlay">
            <h3 class="text">&nbsp;&nbsp;Old City Hall</h3>
            <h4 class="text">&nbsp;&nbsp;&nbsp;The Clock Tower</h4>
        </figcaption>
    </figure> 

    <figure class="figure5">
        <img src="images/rom.jpg"alt="Close up Image of Toronto's Royal Ontario Musesum" class="image5">     
        <figcaption class="overlay">
            <h3 class="text">&nbsp;&nbsp;Royal Ontario Museum</h3>
            <h4 class="text">&nbsp;&nbsp;&nbsp;Most Visited Museum<br>&nbsp;&nbsp;&nbsp;in Canada</h4>
        </figcaption>
    </figure>   

    <figure class="figure6">
        <img src="images/new-city-hall.jpg" alt="An Imange of Toronto's New City Hall, view from bottom to the top of the sky"class="image6">     
        <figcaption class="overlay">
            <h3 class="text">&nbsp;&nbsp;Toronto City Hall</h3>
            <h4 class="text">&nbsp;&nbsp;&nbsp;A Brutalist Architecture<br>&nbsp;&nbsp;&nbsp;Masterpiece</h4>
        </figcaption>
    </figure>  
   
    
</main>
